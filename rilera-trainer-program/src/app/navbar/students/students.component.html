<div class="row rowTitle">
    <div class="col-12">
        <div style="height: 100px;" class="card d-flex align-items-center justify-content-center">
            <h1 class="title">ALUNOS</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card p-3">
            <h4 class="title mb-2"> Filtro de pesquisa</h4>
            <div class=" col-6 position-relative">
                <input id="inputPesquisar" type="text" name="selectedName" placeholder="Pesquisar..." [(ngModel)]="selectedName"
                    (keyup)="filterByName()" (search)="filterByName()">
                <div id="divSearchIcon" class="position-absolute end-0">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
            </div>
            <div class="position-absolute end-0 top-0 col-6">
                <fieldset style="margin-top: 55px; margin-left: 10px;" class="form-group">
                    <ng-select [items]="selectPlan" bindLabel="name" bindValue="id" placeholder="Selecione o plano"
                        [(ngModel)]="selectedPlan" (change)="filterByPlan()" notFoundText="Nenhum item encontrado">
                    </ng-select>
                </fieldset>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card table-wrapper" #tableWrapper>
            <ngx-datatable [rows]="rows" [rowHeight]="50" class="material" [limit]=8 [columnMode]="ColumnMode.force"
                [headerHeight]="65.25" [rowHeight]="55" [footerHeight]="50" [scrollbarH]="true">

                <ngx-datatable-column name="Aluno" prop="name" [width]="100" [resizeable]="false">
                    <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                        <div class="d-flex align-items-center">
                            <div *ngIf="row.avatar.length >= 0">
                                <img class="rounded-circle mr-3" src="{{ row.avatar }}" height="32" width="32"
                                    alt="datatable-avatar" />
                            </div>
                            <div class="cell-line-height">
                                <p class="font-medium-1 font-weight-bold line-height-1 mb-25">{{space + row.full_name }}
                                </p>

                            </div>
                        </div>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Telefone" prop="telephone" [width]="100" [resizeable]="false">
                </ngx-datatable-column>
                <ngx-datatable-column name="Plano" prop="plan.name" [width]="100" [resizeable]="false">
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
</div>
